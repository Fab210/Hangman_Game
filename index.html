<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Hangman Game</title>
  <meta name="description" content="Jeu du pendu" />
  <meta name="author" content="SitePoint" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="animate__animated animate__fadeInDownBig">
  <div class="container">
    <h1 class="title">Hangman Game</h1>
    <div id="wordToFind"></div>
    <div id="definition">
      <button id="ShowButton" type="button" onclick="help()">Help</button>
    </div>
    <div id="buttonsContainer" class="col-10"></div>
    <div id="numbersOfTry"></div>
    <div id="hangmanSvg">
      <svg height="300" width="400">
        <line id="line_1" x1="10" y1="250" x2="270" y2="250"></line>
        <line id="line_2" x1="100" y1="250" x2="100" y2="20"></line>
        <line id="line_3" x1="100" y1="20" x2="200" y2="20"></line>
        <line id="line_4" x1="200" y1="20" x2="200" y2="60"></line>

        <g id="body">
          <g id="head">
            <circle cx="200" cy="80" r="20" stroke="black" stroke-width="4" fill="white"></circle>
            <g id="rEyes">
              <circle cx="193" cy="80" r="2"></circle>
              <circle cx="207" cy="80" r="2"></circle>
            </g>
            <g id="xEyes" class="hide">
              <line x1="190" y1="78" x2="196" y2="84"></line>
              <line x1="204" y1="78" x2="210" y2="84"></line>
              <line x1="190" y1="84" x2="196" y2="78"></line>
              <line x1="204" y1="84" x2="210" y2="78"></line>
            </g>
          </g>
          <line id="bodyLine" x1="200" y1="100" x2="200" y2="150"></line>
          <line id="armL" x1="200" y1="120" x2="170" y2="140"></line>
          <line id="armR" x1="200" y1="120" x2="230" y2="140"></line>
          <line id="legL" x1="200" y1="150" x2="180" y2="190"></line>
          <line id="legR" x1="200" y1="150" x2="220" y2="190"></line>
        </g>
      </svg>
    </div>
  </div>

  
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
